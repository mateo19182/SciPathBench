                 top:0px;
                 left:0px;
                 display:none;
                 background-color:#f5f4ed;
                 -moz-border-radius: 3px;
                 -webkit-border-radius: 3px;
                 border-radius: 3px;
                 border: 1px solid #808074;

            display:none;

y\u003cbr\u003eType: referenced\u003cbr\u003eDOI: \u003ca href=\u0027N/A\u0027\u003eN/A\u003c/a\u003e"}, {"color": "#999999", "font": {"color": "#000000"}, "id": "W1969102846", "label": "\u2022", "shape": "dot", "size": 12, "title": "\u003cb\u003ePaper W1969102846\u003c/b\u003e\u003cbr\u003eID: W1969102846\u003cbr\u003eYear: Unknown\u003cbr\u003ePath: referenced_only\u003cbr\u003eType: referenced\u003cbr\u003eDOI: \u003ca href=\u0027N/A\u0027\u003eN/A\u003c/a\u003e"}, {"color": "#999999", "font": {"color": "#000000"}, "id": "W2097403532", "label": "\u2022", "shape": "dot", "size": 12, "title": "\u003cb\u003ePaper W2097403532\u003c/b\u003e\u003cbr\u003eID: W2097403532\u003cbr\u003eYear: Unknown\u003cbr\u003ePath: referenced_only\u003cbr\u003eType: referenced\u003cbr\u003eDOI: \u003ca href=\u0027N/A\u0027\u003eN/A\u003c/a\u003e"}]);
                  edges = new vis.DataSet([{"color": "#1f77b4", "from": "W2613000917", "title": "ground_truth", "to": "W4285719527", "width": 2}, {"color": "#1f77b4", "from": "W2613000917", "title": "ground_truth", "to": "W2919115771", "width": 2}, {"color": "#1f77b4", "from": "W4285719527", "title": "ground_truth", "to": "W1544205958", "width": 2}, {"color": "#1f77b4", "from": "W2152207030", "title": "ground_truth", "to": "W1544205958", "width": 2}, {"color": "#ff7f0e", "from": "W2152207030", "title": "agent_path", "to": "W2152207030", "width": 2}, {"color": "#cccccc", "from": "W2152207030", "title": "referenced_only", "to": "W4361807868", "width": 1.5}, {"color": "#cccccc", "from": "W2152207030", "title": "referenced_only", "to": "W2096230176", "width": 1.5}, {"color": "#cccccc", "from": "W2152207030", "title": "referenced_only", "to": "W2121552166", "width": 1.5}, {"color": "#cccccc", "from": "W2152207030", "title": "referenced_only", "to": "W2016518608", "width": 1.5}, {"color": "#cccccc", "from": "W2152207030", "title": "referenced_only", "to": "W2132632499", "width": 1.5}, {"color": "#cccccc", "from": "W2152207030", "title": "referenced_only", "to": "W1992566665", "width": 1.5}, {"color": "#cccccc", "from": "W2152207030", "title": "referenced_only", "to": "W1969102846", "width": 1.5}, {"color": "#cccccc", "from": "W2152207030", "title": "referenced_only", "to": "W2097403532", "width": 1.5}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "stabilization": {"enabled": true, "iterations": 100, "updateInterval": 100}, "barnesHut": {"gravitationalConstant": -2500, "centralGravity": 0.3, "springLength": 200, "springConstant": 0.05, "damping": 0.09, "avoidOverlap": 10}, "minVelocity": 0.75, "maxVelocity": 10, "solver": "barnesHut", "adaptiveTimestep": true}, "interaction": {"dragNodes": true, "dragView": true, "zoomView": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  
                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
