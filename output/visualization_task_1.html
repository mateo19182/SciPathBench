        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 750px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
             /* position absolute is important and the container has to be relative or absolute as well. */
          div.popup {
                 position:absolute;
                 top:0px;
                 left:0px;
                 display:none;
                 background-color:#f5f4ed;
                 -moz-border-radius: 3px;
                 -webkit-border-radius: 3px;
                 border-radius: 3px;
                 border: 1px solid #808074;
                 box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
          }

          /* hide the original tooltip */
          .vis-tooltip {
            display:none;
          }
             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#00ff00", "font": {"color": "#000000"}, "id": "W2618530766", "label": "ImageNet classification with deep convolution... [S]", "shape": "dot", "size": 35, "title": "\u003cb\u003eImageNet classification with deep convolutional neural networks\u003c/b\u003e\u003cbr\u003eID: W2618530766\u003cbr\u003eYear: 2017\u003cbr\u003ePath: both\u003cbr\u003eDOI: \u003ca href=\u0027https://doi.org/10.1145/3065386\u0027\u003ehttps://doi.org/10.1145/3065386\u003c/a\u003e"}, {"color": "#1f77b4", "font": {"color": "#000000"}, "id": "W2734776202", "label": "An Automatic Detection System of Lung Nodule Based...", "shape": "dot", "size": 25, "title": "\u003cb\u003eAn Automatic Detection System of Lung Nodule Based on Multigroup Patch-Based Deep Learning Network\u003c/b\u003e\u003cbr\u003eID: W2734776202\u003cbr\u003eYear: 2017\u003cbr\u003ePath: ground_truth\u003cbr\u003eDOI: \u003ca href=\u0027https://doi.org/10.1109/jbhi.2017.2725903\u0027\u003ehttps://doi.org/10.1109/jbhi.2017.2725903\u003c/a\u003e"}, {"color": "#1f77b4", "font": {"color": "#000000"}, "id": "W1545791100", "label": "Vessel enhancing diffusionA scale space representa...", "shape": "dot", "size": 25, "title": "\u003cb\u003eVessel enhancing diffusionA scale space representation of vessel structures\u003c/b\u003e\u003cbr\u003eID: W1545791100\u003cbr\u003eYear: 2006\u003cbr\u003ePath: ground_truth\u003cbr\u003eDOI: \u003ca href=\u0027https://doi.org/10.1016/j.media.2006.06.003\u0027\u003ehttps://doi.org/10.1016/j.media.2006.06.003\u003c/a\u003e"}, {"color": "#ff7f0e", "font": {"color": "#000000"}, "id": "W2097356275", "label": "High-Performance Neural Networks for Visual O... [E\u0027]", "shape": "dot", "size": 35, "title": "\u003cb\u003eHigh-Performance Neural Networks for Visual Object Classification\u003c/b\u003e\u003cbr\u003eID: W2097356275\u003cbr\u003eYear: 2011\u003cbr\u003ePath: agent_path\u003cbr\u003eDOI: \u003ca href=\u0027https://doi.org/10.48550/arxiv.1102.0183\u0027\u003ehttps://doi.org/10.48550/arxiv.1102.0183\u003c/a\u003e"}, {"color": "#2ca02c", "font": {"color": "#000000"}, "id": "W1995875735", "label": "A Mathematical Theory of Communication [E*]", "shape": "dot", "size": 35, "title": "\u003cb\u003eA Mathematical Theory of Communication\u003c/b\u003e\u003cbr\u003eID: W1995875735\u003cbr\u003eYear: 1948\u003cbr\u003ePath: ground_truth\u003cbr\u003eDOI: \u003ca href=\u0027https://doi.org/10.1002/j.1538-7305.1948.tb01338.x\u0027\u003ehttps://doi.org/10.1002/j.1538-7305.1948.tb01338.x\u003c/a\u003e"}]);
                  edges = new vis.DataSet([{"from": "W2618530766", "title": "ground_truth", "to": "W2734776202", "width": 2}, {"from": "W2618530766", "title": "agent_path", "to": "W2097356275", "width": 2}, {"from": "W2734776202", "title": "ground_truth", "to": "W1545791100", "width": 2}, {"from": "W1545791100", "title": "ground_truth", "to": "W1995875735", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  
                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
