          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

        ></script>


        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 750px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
             /* position absolute is important and the container has to be relative or absolute as well. */
          div.popup {
                 position:absolute;
                 top:0px;
                 left:0px;
                 display:none;
                 background-color:#f5f4ed;
                 -moz-border-radius: 3px;
                 -webkit-border-radius: 3px;
                 border-radius: 3px;
                 border: 1px solid #808074;
                 box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
          }

          /* hide the original tooltip */
          .vis-tooltip {
            display:none;
          }
             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#1f77b4", "font": {"color": "#000000"}, "id": "W2618530766", "label": "Paper W2618530766", "shape": "dot", "size": 25, "title": "\u003cb\u003ePaper W2618530766\u003c/b\u003e\u003cbr\u003eID: W2618530766\u003cbr\u003eYear: Unknown\u003cbr\u003ePath: ground_truth\u003cbr\u003eType: referenced\u003cbr\u003eDOI: \u003ca href=\u0027N/A\u0027\u003eN/A\u003c/a\u003e"}, {"color": "#1f77b4", "font": {"color": "#000000"}, "id": "W4392580998", "label": "Paper W4392580998", "shape": "dot", "size": 25, "title": "\u003cb\u003ePaper W4392580998\u003c/b\u003e\u003cbr\u003eID: W4392580998\u003cbr\u003eYear: Unknown\u003cbr\u003ePath: ground_truth\u003cbr\u003eType: referenced\u003cbr\u003eDOI: \u003ca href=\u0027N/A\u0027\u003eN/A\u003c/a\u003e"}, {"color": "#ff0000", "font": {"color": "#000000"}, "id": "W4300912893", "label": "Image-to-Image Translation with Conditional Adversarial Networks [S/E]", "shape": "dot", "size": 35, "title": "\u003cb\u003eImage-to-Image Translation with Conditional Adversarial Networks\u003c/b\u003e\u003cbr\u003eID: W4300912893\u003cbr\u003eYear: 2016\u003cbr\u003ePath: both\u003cbr\u003eType: start\u003cbr\u003eDOI: \u003ca href=\u0027https://doi.org/10.48550/arxiv.1611.07004\u0027\u003ehttps://doi.org/10.48550/arxiv.1611.07004\u003c/a\u003e"}, {"color": "#1f77b4", "font": {"color": "#000000"}, "id": "W1756175326", "label": "Paper W1756175326", "shape": "dot", "size": 25, "title": "\u003cb\u003ePaper W1756175326\u003c/b\u003e\u003cbr\u003eID: W1756175326\u003cbr\u003eYear: Unknown\u003cbr\u003ePath: ground_truth\u003cbr\u003eType: referenced\u003cbr\u003eDOI: \u003ca href=\u0027N/A\u0027\u003eN/A\u003c/a\u003e"}, {"color": "#ff7f0e", "font": {"color": "#000000"}, "id": "W2173213060", "label": "MapReduce [Failed]", "shape": "dot", "size": 35, "title": "\u003cb\u003eMapReduce\u003c/b\u003e\u003cbr\u003eID: W2173213060\u003cbr\u003eYear: 2008\u003cbr\u003ePath: ground_truth\u003cbr\u003eType: end\u003cbr\u003eDOI: \u003ca href=\u0027https://doi.org/10.1145/1327452.1327492\u0027\u003ehttps://doi.org/10.1145/1327452.1327492\u003c/a\u003e"}]);
                  edges = new vis.DataSet([{"color": "#1f77b4", "from": "W2618530766", "title": "ground_truth", "to": "W4392580998", "width": 2}, {"color": "#1f77b4", "from": "W2618530766", "title": "ground_truth", "to": "W1756175326", "width": 2}, {"color": "#1f77b4", "from": "W4392580998", "title": "ground_truth", "to": "W4300912893", "width": 2}, {"color": "#1f77b4", "from": "W1756175326", "title": "ground_truth", "to": "W2173213060", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  
                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
