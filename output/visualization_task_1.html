        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 750px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
             /* position absolute is important and the container has to be relative or absolute as well. */
          div.popup {
                 position:absolute;
                 top:0px;
                 left:0px;
                 display:none;
                 background-color:#f5f4ed;
                 -moz-border-radius: 3px;
                 -webkit-border-radius: 3px;
                 border-radius: 3px;
                 border: 1px solid #808074;
                 box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
          }

          /* hide the original tooltip */
          .vis-tooltip {
            display:none;
          }
             
        </style>

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#1f77b4", "font": {"color": "#000000"}, "id": "W2803573210", "label": "A Typology of Mathematical Diagrams", "shape": "dot", "size": 25, "title": "\u003cb\u003eA Typology of Mathematical Diagrams\u003c/b\u003e\u003cbr\u003eID: W2803573210\u003cbr\u003eYear: 2018\u003cbr\u003ePath: ground_truth\u003cbr\u003eDOI: \u003ca href=\u0027https://doi.org/10.1007/978-3-319-91376-6_13\u0027\u003ehttps://doi.org/10.1007/978-3-319-91376-6_13\u003c/a\u003e"}, {"color": "#1f77b4", "font": {"color": "#000000"}, "id": "W4285719527", "label": "Deleted Work", "shape": "dot", "size": 25, "title": "\u003cb\u003eDeleted Work\u003c/b\u003e\u003cbr\u003eID: W4285719527\u003cbr\u003eYear: 1955\u003cbr\u003ePath: ground_truth\u003cbr\u003eDOI: \u003ca href=\u0027N/A\u0027\u003eN/A\u003c/a\u003e"}, {"color": "#1f77b4", "font": {"color": "#000000"}, "id": "W1993322307", "label": "The first calixarenequinhydrone: syntheses, self-o...", "shape": "dot", "size": 25, "title": "\u003cb\u003eThe first calixarenequinhydrone: syntheses, self-organized films and solvatochromism\u003c/b\u003e\u003cbr\u003eID: W1993322307\u003cbr\u003eYear: 2005\u003cbr\u003ePath: ground_truth\u003cbr\u003eDOI: \u003ca href=\u0027https://doi.org/10.1002/poc.983\u0027\u003ehttps://doi.org/10.1002/poc.983\u003c/a\u003e"}, {"color": "#ff7f0e", "font": {"color": "#000000"}, "id": "W1508536643", "label": "THE COMPOSITION OF THE DESOXYPENTOSE NUCLEIC ACIDS...", "shape": "dot", "size": 30, "title": "\u003cb\u003eTHE COMPOSITION OF THE DESOXYPENTOSE NUCLEIC ACIDS OF THYMUS AND SPLEEN\u003c/b\u003e\u003cbr\u003eID: W1508536643\u003cbr\u003eYear: 1949\u003cbr\u003ePath: agent_path\u003cbr\u003eDOI: \u003ca href=\u0027https://doi.org/10.1016/s0021-9258(18)57098-8\u0027\u003ehttps://doi.org/10.1016/s0021-9258(18)57098-8\u003c/a\u003e"}, {"color": "#2ca02c", "font": {"color": "#000000"}, "id": "W2028590532", "label": "Faisceaux Algebriques Coherents [End]", "shape": "dot", "size": 35, "title": "\u003cb\u003eFaisceaux Algebriques Coherents\u003c/b\u003e\u003cbr\u003eID: W2028590532\u003cbr\u003eYear: 1955\u003cbr\u003ePath: ground_truth\u003cbr\u003eDOI: \u003ca href=\u0027https://doi.org/10.2307/1969915\u0027\u003ehttps://doi.org/10.2307/1969915\u003c/a\u003e"}, {"color": "#00ff00", "font": {"color": "#000000"}, "id": "W2126466006", "label": "Molecular Structure of Nucleic Acids: A Structure for Deoxyribose Nucleic Acid [Start]", "shape": "dot", "size": 35, "title": "\u003cb\u003eMolecular Structure of Nucleic Acids: A Structure for Deoxyribose Nucleic Acid\u003c/b\u003e\u003cbr\u003eID: W2126466006\u003cbr\u003eYear: 1953\u003cbr\u003ePath: both\u003cbr\u003eDOI: \u003ca href=\u0027https://doi.org/10.1038/171737a0\u0027\u003ehttps://doi.org/10.1038/171737a0\u003c/a\u003e"}, {"color": "#ff7f0e", "font": {"color": "#000000"}, "id": "W2091824841", "label": "On the desoxypentose nucleic acids from several mi...", "shape": "dot", "size": 30, "title": "\u003cb\u003eOn the desoxypentose nucleic acids from several microorganisms\u003c/b\u003e\u003cbr\u003eID: W2091824841\u003cbr\u003eYear: 1952\u003cbr\u003ePath: agent_path\u003cbr\u003eDOI: \u003ca href=\u0027https://doi.org/10.1016/0006-3002(52)90184-4\u0027\u003ehttps://doi.org/10.1016/0006-3002(52)90184-4\u003c/a\u003e"}, {"color": "#ff7f0e", "font": {"color": "#000000"}, "id": "W1540104065", "label": "ENZYMATIC DEPHOSPHORYLATION OF DESOXYRIBONUCLEIC ACIDS OF VARIOUS DEGREES OF POLYMERIZATION [Dead Run]", "shape": "dot", "size": 35, "title": "\u003cb\u003eENZYMATIC DEPHOSPHORYLATION OF DESOXYRIBONUCLEIC ACIDS OF VARIOUS DEGREES OF POLYMERIZATION\u003c/b\u003e\u003cbr\u003eID: W1540104065\u003cbr\u003eYear: 1939\u003cbr\u003ePath: agent_path\u003cbr\u003eDOI: \u003ca href=\u0027https://doi.org/10.1016/s0021-9258(18)73836-2\u0027\u003ehttps://doi.org/10.1016/s0021-9258(18)73836-2\u003c/a\u003e"}, {"color": "#ff7f0e", "font": {"color": "#000000"}, "id": "W1209882253", "label": "MICROBIAL NUCLEIC ACIDS: THE DESOXYPENTOSE NUCLEIC...", "shape": "dot", "size": 30, "title": "\u003cb\u003eMICROBIAL NUCLEIC ACIDS: THE DESOXYPENTOSE NUCLEIC ACIDS OF AVIAN TUBERCLE BACILLI AND YEAST\u003c/b\u003e\u003cbr\u003eID: W1209882253\u003cbr\u003eYear: 1949\u003cbr\u003ePath: agent_path\u003cbr\u003eDOI: \u003ca href=\u0027https://doi.org/10.1016/s0021-9258(18)57100-3\u0027\u003ehttps://doi.org/10.1016/s0021-9258(18)57100-3\u003c/a\u003e"}]);
                  edges = new vis.DataSet([{"from": "W2803573210", "title": "ground_truth", "to": "W4285719527", "width": 2}, {"from": "W2803573210", "title": "ground_truth", "to": "W2028590532", "width": 2}, {"from": "W4285719527", "title": "ground_truth", "to": "W1993322307", "width": 2}, {"from": "W1993322307", "title": "ground_truth", "to": "W2126466006", "width": 2}, {"from": "W1508536643", "title": "agent_path", "to": "W1209882253", "width": 2}, {"from": "W1508536643", "title": "agent_path", "to": "W1540104065", "width": 2}, {"from": "W2126466006", "title": "agent_path", "to": "W2091824841", "width": 2}, {"from": "W2091824841", "title": "agent_path", "to": "W1209882253", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  
                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
        </script>
